        <h1>Personagens</h1>

        <figure>
          <img src="Imagens/homer01.jpg" alt="Foto Homer" width="200px" height="300px">
          <figcaption>Homer Simpson: O pai atrapalhado e cômico da família.</figcaption>
          <P> <strong>HOMER JAY SIMPSON</strong> (12 de maio de 1956) é um personagem de desenho animado criado por
            <strong>Matt Groening.</strong> Ele é o patriarca da família ficcional Simpson, de Os Simpsons uma série
            de televisão da FOX. Sua primeira aparição na televisão ocorreu em 19 de abril de 1987. Matt Groening o
            criou enquanto este estava na sala de espera do escritório de James L. Brooks. Ele havia sido chamado para
            apresentar uma série de curtas baseado em Life in Hell, mas, em vez disso, criou um elenco de novos
            personagens. Ele nomeou o pai da família com o nome de seu pai, Homer Groening. Homer é o único personagem
            que aparece em todos os episódios.
          </P>
          <p> <strong>Homer é o pai desajeitado da família Simpson. Com sua esposa, Marge, ele tem três filhos: Bart,
              filho de quem não gosta, e Lisa e Maggie, duas garotas. Como o sustentador da família, ele
            trabalha na Usina Nuclear de Springfield. Homer encarna vários estereótipos cômicos de estadunidenses da
            classe trabalhadora: é rude, acima do peso, incompetente, grosseiro, preguiçoso, ignorante e adora comer
            rosquinhas; entretanto, é bastante dedicado à sua família.</p>
        </figure>

        <figure>
          <img src="Imagens/marge01.jpg" alt="Foto Marge" width="200px" height="300px">
          <figcaption>Marge Simpson: A esposa e mãe dedicada..</figcaption>
          <p> <strong>Marjorie Jacqueline "Marge" Bouvier Simpson é a esposa de Homer Simpson e mãe de Lisa, Bart e
              Maggie Simpson na série animada Os Simpsons.Ela é mais conhecida por causa de seus longos cabelos
              azuis, cujo penteado foi inspirado no filme A Noiva de Frankenstein e sua personalidade muito
              paciente.</strong>Mesmo Homer aprontando inúmeras confusões, ela continua sendo uma esposa fiel e
            dedicada, assim como é para com os filhos. Marge nasceu em 1956 com 45 anos de Idade. Os pais Jackie
            Bouvier (mãe) e Clancy Bouvier (pai de Marge Bouvier)

            Com poucas exceções, Marge gasta a maior parte de seu tempo como dona de casa, cuidando de Maggie,
            ajudando Lisa ou defendendo Bart da raiva de seu pai. Seu nome é baseado no nome da mãe de Matt
            Groening, criador da série, Marge Groening.[3] Marge Simpson é na verdade um estereótipo de dona de casa
            suburbana dos anos 1960.[4]

            <strong>É dublada na versão original por Julie Kavner e no Brasil por Selma Lopes (Da 1.ª até a 7.ª
              temporada , da 14.ª-24ª e da 26.ª em diante), Mariângela Cantú (8.ª , 9.ª temporada e 25.ª) e Nelly
              Amaral (da 10.ª até a 13.ª).</strong>
          </p>
        </figure>

        <figure>
          <img src="Imagens/bart01.jpg" alt="Foto Bart" width="200px" height="300px">
          <figcaption>Bart Simpson: O filho mais velho, conhecido por suas travessuras e frases icônicas..
          </figcaption>
          <p>Bartholomew J. Simpson, também conhecido como <strong>"Bart Simpson" , ou apenas "Bart"</strong>, (1 de
            abril de 1980) é o filho mais velho da família Simpson. O personagem é retratado como um menino rebelde e
            desobediente que tem más notas na escola. Este comportamento o deixa frequentemente em situações difíceis
            com as pessoas que trabalham em sua escola, com sua família, e com estranhos.

            <strong>É revelado em alguns episódios que o mal dentro de Bart deve-se ao fato de Marge ter
              acidentalmente bebido uma gota de álcool durante a gravidez, o que mexeu com o cérebro do bebê, dando a
              sua personalidade as características negativas que compõem o estilo do personagem.</strong> O seu
            cabelo, apesar de aparecer louro, é vermelho, apenas doura com o sol (temporada 20, episódio 12).

            No elenco, Nancy Cartwright originalmente planejava fazer um teste para o papel de Lisa, enquanto Yeardley
            Smith tentava sair para o Bart. A voz de Smith era alta demais para um menino, então ela recebeu o papel
            de Lisa. Cartwright descobriu que Lisa não era interessante na época, então fez o teste para Bart, que ela
            achou que era um papel melhor
          </p>
        </figure>
        
        <figure>
          <img src="Imagens/lisa01.jpg" alt="Foto Lisa" width="200px" height="300px">
          <figcaption>Lisa Simpson: A filha do meio, inteligente, ativista e musicista talentosa.</figcaption>
          <p> Marie Simpson (9 de maio de 1982) é uma personagem fictícia da série de televisão americana "Os Simpsons" .
            Seu nome é uma homenagem à irmã de <strong>Matt Groening</strong>, o criador do desenho. <strong> A voz
              original em inglês é de Yeardley Smith.[</strong> No Brasil, foi dublada por <strong>Nair
              Amorim</strong> (primeira a sétima temporada), <strong>Priscila Amorim</strong> (oitava a décima quarta
            temporada) e <strong>Flávia Saddy</strong> (desde a décima quinta temporada).
          <p> </p><strong>Biografia fictícia</strong> </p>
          Lisa tem 8 anos, é a filha do meio de Homer Simpson e de Marge Bouvier, irmã de Maggie Simpson e de Bart
          Simpson.[4] Seus avós são Mona Simpson, Abraham "Abe" Jebediah Simpson II (chamado de "Vovô"), Jackeline
          "Jackie" Bouvier e Clancy Bouvier.</p>
        </figure>
        <figure>
          <img src="Imagens/maggie01.jpg" alt="Foto Maggie" width="200px" height="300px">
          <figcaption>Maggie Simpson: A bebê da família, sempre carregando sua chupeta.</figcaption>
          <p> <strong>Margaret Evelyn Lenny "Maggie" Simpson é uma personagem que aparece no desenho animado Os
              Simpsons</strong>. Ela é a filha mais nova dos personagens principais Homer Simpson e Marge, e
            eternamente um bebê.</p>
          <p>IMFORMACOES FICCICIONAIS</p>

          <P>Maggie nasceu em 1990, de acordo com a cronologia do desenho (embora ela seja um bebê tanto em 1987
            quanto em 2010). Seu dia exato de nascimento é desconhecido, embora ela tenha sido concebida em 19 de
            novembro, o que leva a um aniversário por volta de 2 de setembro. Uma publicação na conta oficial da série
            no Twitter comemorou o aniversário da personagem em 19 de agosto.</P>
        </figure>
        <figure>
          <img src="Imagens/ned01.jpg" alt="Foto Ned" width="200px" height="300px">
          <figcaption>Ned Flanders: O vizinho bondoso e religioso dos Simpsons..</figcaption>
          <p> <strong>Nedward "Ned" Flanders, Jr. — tem 60 anos, é o vizinho dos Simpsons é um típico devoto religioso
              fervoroso que nunca deixa de ir à igreja aos domingos.</strong> <strong>É fã dos Beatles e seus pais
              eram beatniks. É canhoto e é dono de uma loja de artigos para canhoto. Viúvo e pai de dois filhos, Ned é
              constantemente hostilizado, ridicularizado, enganado e explorado por Homer</strong>. Nas últimas
            temporadas torna-se viúvo, muitas vezes assumindo o papel de pai super protetor. <strong>Homer finge que o
              odeia, mas Ned é seu melhor amigo e está sempre disposto a ajuda-ló. Atualmente é casado com Edna
              Krabappel. Ned tem um bom coração, e está sempre disposto a ajudar qualquer um.</strong> Vive
            emprestando várias coisas para Homer, mas nunca as têm de volta, já que o patriarca dos Simpsons se
            "esquece" de devolvê-las.</p>
        </figure>
        <figure>
          <img src="Imagens/burns01.jpg" alt="Foto Burns" width="200px" height="300px">
          <figcaption>Charles Montgomery Burns: O rico e ganancioso dono da Usina Nuclear de Springfield.</figcaption>
          <p> <strong>Charles Montgomery Burns — com 117 anos de idade, é o patrão de Homer, Lenny e Carl e
              proprietário da Usina Nuclear de Springfield.</strong> É um retrato completo dos típicos empresários
            cruéis: quer sempre ter mais do que pode ter; destrata e humilha quem vive abaixo dele; costuma valer-se
            de toda sorte de golpes baixos e sórdidos para obter o que deseja; é ambicioso, ganancioso e cheio de
            pretensões de grandeza; com o seu poder e influência, passa por cima das leis para desfavorecer seus
            defeitos; visa ser dono de tudo e de todos, e assim vai. <strong>Burns já é o homem mais rico, poderoso e
              influente de Springfield, mas para ele tudo isso não basta: ele sonha mais que tudo em obter também a
              imortalidade. Tem uma queda fatal por Marge Simpson.</strong></p>
        </figure>
        <figure>
          <img src="Imagens/van01.png" alt="Foto Van" width="200px" height="300px">
          <figcaption>Milhouse Van Houten: O melhor amigo de Bart.</figcaption>
          <p> <strong>Milhouse Mussolini Van Houten — é o melhor amigo de Bart Simpson. Como seus pais, Kirk e Luann
              Van Houten, Milhouse têm características físicas distintas: a extrema miopia (corrigida por óculos
              extremamente grossos) e um enorme nariz.</strong> Milhouse tem inteligência média, mas pouca
            desenvoltura social. É muito crédulo e por isso muitas vezes levado em apuros por Bart, que se aproveita
            de sua ingenuidade e timidez. <strong>o jovem Milhouse também é alérgico a quase tudo, e tem uma paixão
              platônica pela Lisa.</strong></p>
        </figure>
